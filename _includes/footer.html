                {% endif %}
            {% endfor %}
        </div>
        <div class="footer-center">
            <a class="footer-center__logo mdi" href="https://github.com/{{ site.github_username }}" target="_blank" title="zoharyip's github" data-mdi="github"></a>
        </div>
        <div class="footer-right">
            <a class="footer-right__beian" href="{{ site.MIIT }}">{{ site.beian }}</a>

        </div>
