---
layout: default
---
<!-- 分类页面 -->
<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 15, ''}}">
    <div class="container">
        <div class="columns">
            <div class="column three-fourths">
                <div class="collection-title">
                    <h1 class="collection-header">{{ page.title }}</h1>
                    {% if page.description %}
                    <div class="collection-info">
                        <span class="meta-info">
                            {{ page.description }}
                        </span>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / .banner -->
<section class="container content">
    <div class="columns">
        <div class="column three-fourths" >
            <article class="article-content markdown-body">
                {{ content }}
            </article>
            <div class="share">
                {% include sns-share.html %}
            </div>
            <div class="comment">
                {% include comments.html %}
            </div>
        </div>
        <div class="column one-fourth">
            {% include sidebar-search.html %}
            {% include sidebar-categories-nav.html %}
            {% include sidebar-qrcode.html %}
        </div>
    </div>
</section>
<!-- /section.content -->
