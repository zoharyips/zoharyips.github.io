      href          : /computer.html
      label         : 操作系统
    -
      href          : /architecture.html
      label         : 架构

  -
    href            : /quest.html
    label           : 解惑

  -
    href            : /wiki.html
    label           : Wiki

  -
    href            : /about.html
    label           : 关于

subscribe_rss       : /feed.xml

