# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
# baseurl:
# It will redirect your site to this url
url                 : https://zoharyip.club
title               : Zohar's blog
name                : zohar's blog
subtitle            : Chinese by birth, Programmer by choice
description         : 做一个游吟诗人，像写诗一样写代码
repository          : zoharyips/zoharyips.github.io
keywords            : zohar, zohar Yip, Zohar' Blog, 叶卓豪, zohar_Yip, zoharyips, 博客, 后端开发工程师, 后端, 开发，代码诗人
date_format         : "ordinal"
timezone            : Asia/Shanghai
encoding            : "utf-8"

author              : zohar
github_username     : zoharyips
location            : Guangzhou, China
email               : zoharyips@outlook.com

markdown            : kramdown
kramdown:
  input             : GFM
  syntax_highlighter_opts:
    disable: true
# highlighter         : rouge
paginate            : 12
lsi                 : false
quiet               : false
future              : true
excerpt_separator   : "\n\n"                # 摘录的分隔符
permalink           : /posts/:title.html    # 博文发布的 URL，伪静态
plugins:
  - jekyll-paginate                         # 分页
  - jekyll-feed                             # 自动生成 SSR 源
  - jekyll-sitemap                          # 自动生成 sitemap
  - jekyll-seo-tag                          # 自动 SEO 头信息生成

collections:
  wiki:
    output          : true
    permalink       : /wiki/:path.html


# 导航
navs:
  -
    href            : /
    label           : 首页

